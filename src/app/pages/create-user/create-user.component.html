<form autocomplete="off" [formGroup]="createUserForm" (ngSubmit)="handleFormSubmit()">
  <div class="form-group">
    <label
    for="exampleInputEmail1">
    Email address
  </label>
  <input
    type="email"
    name="email"
    formControlName="email"
    class="form-control"
    id="exampleInputEmail1"
    aria-describedby="emailHelp"
    placeholder="Enter email" required />
    <small id="emailHelp" *ngIf="!createUserForm.get('email').valid && createUserForm.get('email').touched" class="form-text text-danger">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input
    type="password"
    name="password"
    formControlName="password"
    class="form-control"
    id="exampleInputPassword1"
    placeholder="Password" required />
  </div>
  <div class="form-group">
    <div class="form-check" *ngFor="let gender of genders;">
      <input
      class="form-check-input"
      type="radio"
      formControlName="gender"
      [value]="gender"
      >
      <label class="form-check-label" [for]="'gender-' + gender">
        {{gender}}
      </label>
    </div>
  </div>
  <div class="form-check">
    <input
    type="checkbox"
    class="form-check-input"
    name="newsletter"
    formControlName="newsletter"
    id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Subscribe to Newsletter</label>
  </div>
  <button type="submit" [disabled]="!createUserForm.valid" class="btn btn-primary">Submit</button>
</form>
