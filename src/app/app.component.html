<div class="container">
  <div class="row">
    <div class="col-12">
      Noob Angular Ten
    </div>
    <div class="col-8">
      <label>Add New Server</label>
      <input type="text" [(ngModel)]="newServerName" />
    </div>
    <div class="col-4">
      <button type="button" class="btn btn-primary" (click)="onCreateServer()">Add Server</button>
    </div>
    <div class="col-12" *ngFor="let server of servers">
      <app-server [server]="server"></app-server>
    </div>
    <div class="col-12"><app-warning-alert></app-warning-alert></div>
    <div class="col-12"><app-error-alert></app-error-alert></div>
  </div>
</div>
